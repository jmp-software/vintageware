<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vintageware</title>
    
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 
    <style>
       body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Press Start 2P", system-ui;
        }
       
        header {
            text-align: center; 
        }
       
        main {
            flex: 1; 
            text-align: center;
        }
       
        h1 {
            font-size: 22px; 
        }
       
        img {
            max-width: 45%; 
            height: auto; 
        }
        
        nav {
            margin: 40px auto; 
            text-align: center;
        }

        nav ul {
            list-style: none; 
            padding: 0; 
        }

        nav li {
            display: inline; 
            margin: 0 15px; 
        }

        footer {
            text-align: center;
            padding: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(1, 1fr); 
            gap: 10px; 
            width: 80vw; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .grid-item {
            display: flex;
            flex-direction: column; /* Stack image and subtitle */
            justify-content: flex-end; /* Align items to the bottom */
            align-items: center; /* Center items horizontally */
            height: 200px; /* Set a fixed height for consistency */
            overflow: hidden; /* Hide overflow */
        }
        .grid-item img {
            max-width: 100%; /* Make image responsive */
            max-height: 80%; /* Limit the height to fit well */
            display: block; /* Remove space below images */
        }
        .subtitle {
            background: rgba(225, 0, 255, 0.7); /* Semi-transparent background */
            color: white; /* Text color */
            width: 100%; /* Full width */
            text-align: center; /* Center text */
            padding: 5px; /* Padding for better appearance */
            margin-top: 5px; /* Space between image and subtitle */
        }
    </style>
</head>

<body style="background-color: black; color: white;">
    <header>
        <img src="../assets/art/header.png" alt="Header Image">
    </header>

    <main>
        <section>
            <h1>No es obsoleto, es VINTAGEWARE.</h1>
        </section>
        
        <nav>
            <h2>PRODUCTOS</h2>
        </nav>
        
        <section>
             <div class="grid">
              
                <div class="grid-item">
                     <img src="../assets/photos/photo-1.jpg" alt="Photo 1">
                     <div class="subtitle">Windows 3.11</div>
                 </div>
                 <div class="grid-item">
                      <img src="../assets/photos/photo-2.jpg" alt="Photo 2">
                      <div class="subtitle">Norton Commander</div>
                 </div>
                 <div class="grid-item">
                      <img src="../assets/photos/photo-3.jpg" alt="Photo 3">
                      <div class="subtitle">Logo programming language</div>
                 </div>
                 <div class="grid-item">
                      <img src="../assets/photos/photo-4.jpg" alt="Photo 4">
                      <div class="subtitle">Paint Shop Pro 3.11</div>
                 </div>
             </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vintageware. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
