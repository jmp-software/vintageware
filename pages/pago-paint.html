    <main>
        <section>
            <h1>Paint Shop Pro (MS-DOS) $26.750</h1>
        </section>
        
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
              <div class="grid-container">
                   <div class="grid">
                         <div class="grid-item-payment">
                              <input type="hidden" name="product" id="product" value="">
                         </div>           
                       
                         <div class="grid-item-payment" id="product-name" >
                            <label for="amount" class="amount">INGRESE SUS DATOS Y MEDIO DE PAGO</label>
                         </div>
                        
                         <div class="grid-item-payment">
                              <label for="name">Nombre completo</label>
                              <input type="text" name="name" required>
                         </div>
                   
                         <div class="grid-item-payment">
                              <label for="apellidos">Apellidos</label>
                              <input type="text" name="suername" required>
                         </div>

                         <div class="grid-item-payment">
                              <label for="email">Correo-e</label>
                              <input type="email" name="el" required>
                         </div>
                   
                         <div class="grid-item-payment">
                              <label for="numero-tarjeta">Nº de tarjeta</label>
                              <input type="number" name="card-number" required>
                         </div>
                         
                   </div>
              </div>
              <div class="payment-buttons">
              <nav>
                   <ul>
                       <li class="grid-item-payment-button">
                           <button type="submit" class="payment-button">REALIZAR PAGO</button>
                       </li>
                       <li class="grid-item-payment-button">
                           <a href="../pages/productos.html" class="exit-button">VOLVER</a>
                       </li>
                   </ul>
               </nav>
               </div>
        </form>
    </main>
